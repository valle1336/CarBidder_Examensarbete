<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create an Ad!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
</head>
<body class="bg-black">
<div class="flex justify-center mt-4 mb-10">
    <a class="font-bold text-4xl pr-2 text-white" th:href="@{/}">Car Bidder</a>
    <img src="../static/images/car-icon.png" alt="This image could not be loaded :(" width="45px" height="45px">
</div>

<h1>Create an Ad!</h1>

<form th:action="@{/createAd}" method="post" th:object="${carEntity}" enctype="multipart/form-data" class="text-white">
  <label for="title">Title</label>
  <input type="text" placeholder="title..." id="title" th:field="*{Title}">

  <label for="desc">Description</label>
  <input type="text" placeholder="description..." id="desc" th:field="*{Description}">

  <label for="start_bid">Starting Bid</label>
  <input type="text" placeholder="starting bid..." id="start_bid" th:field="*{startingBid}">

    <label for="buyOut">Buy out price</label>
    <input type="text" placeholder="buy out..." id="buyOut" th:field="*{buyOutPrice}">

   <label for="email">Email</label>
   <input type="email" placeholder="email..." id="email" th:field="*{email}">

    <label for="imageFile">Image</label>
    <input type="file" id="imageFile" name="imageFile">

    <button type="submit">Post Ad!</button>

</form>
</form>

</body>
</html>
