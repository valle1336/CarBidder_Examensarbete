<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit your Car!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200">
<div class="flex justify-center mt-4 mb-10">
  <a th:href="@{/}" class="font-bold text-4xl pr-2">Car Bidder</a>
  <img src="../static/images/sport-car.png" alt="This image could not be loaded :(" width="45px" height="45px">
</div>

<form th:action="@{/save-edit-car}" method="post">
  <input type="hidden" th:name="carId" th:value="${carId}">

  <label for="title">Title</label>
  <input type="text" id="title" th:name="title" th:value="${carTitle}">
  <br>

  <label for="desc">Description</label>
  <textarea th:name="description" id="desc" cols="50" rows="4" th:text="${carDescription}"></textarea>
  <br>

  <label for="email">Email</label>
  <input type="email" id="email" th:name="email" th:value="${carEmail}">
  <br>

  <label for="price">Starting Bid</label>
  <input type="text" id="price" th:name="startingBid" th:value="${carStartingBid}">
  <br>

  <label for="buyOut">Buy out price</label>
  <input type="text" id="buyOut" th:name="buyOutPrice" th:value="${carBuyOutPrice}">
  <br>

  <button type="submit">Save Changes</button>


</form>

</body>
</html>
