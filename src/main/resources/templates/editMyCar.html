<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit your Car!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">
</head>
<body class="bg-black">
<div class="flex justify-center mt-4 mb-10">
  <a class="font-bold text-4xl pr-2 text-white" th:href="@{/}">Car Bidder</a>
  <img src="../static/images/car-icon.png" alt="This image could not be loaded :(" width="45px" height="45px">
</div>

<form th:action="@{/save-edit-car}" method="post" class="text-white">
  <input type="hidden" th:name="carId" th:value="${carId}">

  <label for="title">Title</label>
  <input type="text" id="title" th:name="title" th:value="${carTitle}" class="text-black">
  <br>

  <label for="desc">Description</label>
  <textarea th:name="description" id="desc" cols="50" rows="4" th:text="${carDescription}" class="text-black"></textarea>
  <br>

  <label for="email">Email</label>
  <input type="email" id="email" th:name="email" th:value="${carEmail}" class="text-black">
  <br>

  <label for="price">Current Bid</label>
  <input type="text" id="price" th:name="currentBid" th:value="${carCurrentBid}" class="text-black">
  <br>

  <label for="buyOut">Buy out price</label>
  <input type="text" id="buyOut" th:name="buyOutPrice" th:value="${carBuyOutPrice}" class="text-black">
  <br>

  <button type="submit">Save Changes</button>


</form>

</body>
</html>
