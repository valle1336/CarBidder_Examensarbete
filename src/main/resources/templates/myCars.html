<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cars Page!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200">
<div class="flex justify-center mt-4 mb-10">
    <a th:href="@{/}" class="font-bold text-4xl pr-2">Car Bidder</a>
    <img src="../static/images/sport-car.png" alt="This image could not be loaded :(" width="45px" height="45px">
</div>

<h1>My Cars Page</h1>
<div th:each="myCars : ${userCars}">
    <h1 th:text="*{myCars.title}"></h1>
    <p th:text="*{myCars.description}"></p>
    <p th:text="*{myCars.startingBid}"></p>
    <p th:text="*{myCars.buyOutPrice}"></p>
    <p th:text="*{myCars.email}"></p>

    <a th:href="@{/editMyCar(carId=${myCars.id})}">Edit</a>

    <a th:href="@{/deleteCar/{id}(id=${myCars.id})}" onclick="return confirm('Är du säker på att du vill ta bort den här bilen?')">Delete</a>

</div>
</body>
</html>
