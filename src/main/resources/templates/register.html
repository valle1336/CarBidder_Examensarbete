<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-200">
<div class="flex justify-center mt-4 mb-10">
    <a th:href="@{/}" class="font-bold text-4xl pr-2">Car Bider</a>
    <img src="../static/images/sport-car.png" alt="This image could not be loaded :(" width="45px" height="45px">
</div>

<h1>Register Account!</h1>

<form method="post" th:action="@{/register}" th:object="${userEntity}">

  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="username...">

  <br>
  <br>
    <label for="password">Password</label>
  <input type="password" th:field="*{password}" placeholder="password..." id="password">


  <button type="submit">Register</button>


</form>
</body>
</html>
