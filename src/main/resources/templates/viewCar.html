<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Car Page</title>
</head>
<body>
<div th:object="${carEntity}">
    
    <label for="title">Title:</label>
    <h1 th:text="*{title}" id="title"></h1>

    <label for="desc">Description:</label>
    <p th:text="*{description}" id="desc"></p>

    <label for="bid">Starting bid:</label>
    <p th:text="*{startingBid}" id="bid"></p>

    <label for="buyOut">Buy out price:</label>
    <p th:text="*{buyOutPrice}" id="buyOut"></p>

    <label for="email">Email:</label>
    <p th:text="*{email}" id="email"></p>


    <a th:href="'mailto:' + *{email}">Contact Seller!</a>
    <br>


    <form th:action="@{/place-bet}" method="post">
        <input type="hidden" th:name="carId" th:value="*{id}">

        <label for="currentBid">Current bid:</label>
        <p th:text="*{currentBid}" id="currentBid"></p>

        <label for="price">Place bet!</label>
        <br>
        <input type="text" id="price" th:name="currentBid" placeholder="place bet...">
        <br>

        <button type="submit">Place bet!</button>


    </form>

</div>
</body>
</html>
