<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Car Page</title>
</head>
<body>
<div th:object="${carEntity}">
    <h1 th:text="*{title}"></h1>
    <p th:text="*{description}"></p>
    <p th:text="*{startingBid}"></p>
    <p th:text="*{buyOutPrice}"></p>
    <p th:text="*{email}"></p>


    <a th:href="'mailto:' + *{email}">Contact Seller!</a>

</div>
</body>
</html>
